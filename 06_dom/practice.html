<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <!-- //createElement()=>createElement() method se hum element create kar sakte hain
    //appendChild()=>appendChild() method se hum element ko kisi aur element ke andar append kar sakte hain
    //className=>className property se hum element ke class ko access kar sakte hain
    //style=>style property se hum element ke css properties ko access kar sakte hain
    //backgroundColor=>backgroundColor property se hum element ke background color ko access kar sakte hain
    //color=>color property se hum element ke text color ko access kar sakte hain
    //borderRadius=>borderRadius property se hum element ke border radius ko access kar sakte hain
    //padding=>padding property se hum element ke padding ko access kar sakte hain -->
</body>
    
<script>
    const creatediv=document.createElement('div');
    creatediv.className="day";
    creatediv.innerHTML="monday";
    creatediv.style.backgroundColor="black";
    creatediv.style.color="white";
    creatediv.style.borderRadius="5px";
    creatediv.style.padding="5px";
    console.log(creatediv);
    document.body.appendChild(creatediv);
</script>
</html>
